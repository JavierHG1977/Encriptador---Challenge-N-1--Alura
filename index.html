<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <script src="code.js"></script>
        <title>Encriptador</title>

    </head>

    <body>
        <header>            
            <img class="Logo" src="img/Vector logo.png" alt="logo alura" >
        </header>
        <main>
            <section>
                <textarea  class="ingreseMensaje" cols="30" rows="10" placeholder="Ingrese su mensaje aqui ..."></textarea>
                <div class="advertencia">
                    <img class="simboloExclamacion" src="img/exclamacion.png">
                    <h6 class="textoAdvertencia">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">               
                    <button class="encriptar" onclick="encriptar()">Encriptar</button>            
                    <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </secton>
            <section>
                <textarea class="mensajeFinal" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button> 
                </div>
            </section>
        </main>
        
        <footer>
            <p style="font-family: 'Inter', sans-serif; font-weight: 200; font-size: 12px;">Creado por: Javier Gutierrez Lopez</p>
        </footer>         
    </body>

</html>
